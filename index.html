<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="dark-toggle" onclick="toggleDark()">ğŸŒ™</button>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="login()">Start Quiz</button>
</div>

<!-- QUIZ SETTINGS -->
<div class="container hidden" id="settingsBox">
  <h2>Quiz Settings</h2>

  <select id="category">
    <option value="">Any Category</option>
    <option value="9">General Knowledge</option>
    <option value="18">Computer Science</option>
    <option value="21">Sports</option>
  </select>

  <select id="difficulty">
    <option value="">Any Difficulty</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="container hidden" id="quizBox">
  <h2 id="question"></h2>

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <p>â± <span id="time">15</span>s</p>

  <div id="options"></div>
</div>

<!-- RESULT -->
<div class="container hidden" id="resultBox">
  <h2 id="scoreText"></h2>
  <h3>ğŸ† Leaderboard</h3>
  <ul id="leaderboard"></ul>
  <button onclick="restart()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
